name: DevOps Flask activity - Lint

on:
  push:
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install Flake8
        run: pip install flake8

      - name: Run Flake8 (do not fail CI for this lab)
        run: |
          echo "Running flake8 on app.py and test_app.py..."
          flake8 app.py test_app.py || echo "Flake8 found issues, but we're not failing the workflow for this activity."